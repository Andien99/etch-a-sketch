<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch a Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 style="font-size: 40px;">Etch a Sketch</h1>
    <div class="container">
        <div class="input">
            <div class="size">
                <div class="slider">
                    <p id="displayDimensions">Size Slider</p>
                    <div class="slideContainer">
                        <input type="range" min="1" max="64" value="50" class="slider" id="myRange"></div>
                </div>
                <p id="gridDimensionText"></p>
            </div>
            <p id="label_colour">Colour Choice</p>
            <div class="colourOption">
                <div class="colour_container">
                    <button class="palette" id="blackColour" style="background-color: black;"></button>
                    <p>Black</p>
                </div>
                <div class="colour_container" >
                    <button class="palette" id="blueColour" style="background-color: #277da1;"></button>
                    <p>Blue</p>
                </div>
                <div class="colour_container">
                    <button class="palette" id="greenColour" style="background-color: #90be6d;"></button>
                    <p>Green</p>
                </div>
                <div class="colour_container">
                    <button class="palette" id="redColour" style="background-color: #f94144;"></button>
                    <p>Red</p>
                </div>
                <div class="colour_container">
                    <button class="palette" id="eraser" style="background-color: white;"></button>
                    <p>Eraser</p>
                </div>
            </div>
        </div>
        <div id="output">
            <div id="sketchpad"></div>
            <button id="reset">reset</button>
        </div>
    </div>
</body>
</html>
